# Docker Compose for local development and staging

version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-orchestrator-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - LICENSE_SECRET=${LICENSE_SECRET:-change-me-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./automation_orchestrator.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./src/config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # PostgreSQL Database (optional, for production-like environment)
  db:
    image: postgres:15-alpine
    container_name: automation-orchestrator-db
    environment:
      - POSTGRES_USER=${DB_USER:-orchestrator}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
      - POSTGRES_DB=${DB_NAME:-automation_orchestrator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional, for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: automation-orchestrator-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (optional, for local HTTPS testing)
  nginx:
    image: nginx:alpine
    container_name: automation-orchestrator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  # Prometheus Monitoring (optional, for metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: automation-orchestrator-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - app-network

  # Grafana Dashboards (optional, for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: automation-orchestrator-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge
