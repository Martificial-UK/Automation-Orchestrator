# Ingress configuration for Automation Orchestrator
# Requires Nginx Ingress Controller and cert-manager

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: automation-orchestrator
  namespace: automation-orchestrator
  annotations:
    # Cert-manager for automatic SSL/TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # Nginx Ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - automation-orchestrator.example.com
      secretName: automation-orchestrator-tls
  rules:
    - host: automation-orchestrator.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: automation-orchestrator-api
                port:
                  number: 8000

---

# Certificate for HTTPS (Let's Encrypt)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: automation-orchestrator-cert
  namespace: automation-orchestrator
spec:
  secretName: automation-orchestrator-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: automation-orchestrator.example.com
  dnsNames:
    - automation-orchestrator.example.com

---

# ClusterIssuer for Let's Encrypt (requires cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
